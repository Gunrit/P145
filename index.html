<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:#000000">
            <a-box position = "-5 0 -5" color = "#4CC3D9"></a-box>
            <a-sphere position = "0 2.5 -5" radius = "1.25" color = "pink"></a-sphere>
            <a-cylinder position = "1 0.75 -3" radius = "0.5" height = "1" color = "green"></a-cylinder>
            <a-octahedron position ="-2.3 0.43 0" radius="0.45" color="yellow"></a-octahedron>
            <a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7" color="teal"></a-ring>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-tetrahedron position="-1 0.65 -2" color="#FF926B" radius="1"></a-tetrahedron>
        </a-scene>
    </body>
</html
